<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table align="center" border="1" cellpadding="5px">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="lemonchiffon">8:00 a.m.</td>
                <td rowspan="2" bgcolor="lightsteelblue">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td bgcolor="lemonchiffon">8:00 a.m.</td>
                <td bgcolor="lemonchiffon">11:00 a.m.</td>
                <td>Xpath</td>
            </tr>

            <tr>
                <td bgcolor="lemonchiffon">11:00 a.m.</td>
                <td bgcolor="palegreen">2:00 p.m.</td>
            </tr>

            <tr>
                <td bgcolor="palegreen">2:00 p.m.</td>
                <td bgcolor="lightsteelblue">5:00 p.m.</td>
                <td>XSL Transformation</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td bgcolor="lemonchiffon">8:00 a.m.</td>
                <td bgcolor="palegreen">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
