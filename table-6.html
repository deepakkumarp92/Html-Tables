<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table align="center" border="1">
        <thead>
            <tr style="background-color: rgba(0, 191, 255, 0.615);">
                <th>Deviec</th>
                <th>Brand</th>
                <th colspan="2">Specifications</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Apple</td>
                <td align="center" style="background-color: rgba(255, 208, 0, 0.49);">Model</td>
                <td style="background-color: rgba(255, 208, 0, 0.49);">Storage</td>
            </tr>

            <tr>
                <td>iphone 12 Pro</td>
                <td>256GB</td>
            </tr>

            <tr>
                <td>iphone SE</td>
                <td>128GB</td>
            </tr>

            <tr>
                <td>Laptop</td>
                <td>Hp</td>
                <td colspan="2">15.6" Display</td>
            </tr>

            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
